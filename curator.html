            <div class="modal-content">

                    <h5 class="modal-title">That one friend who sings all songs confidently with wrong lyrics :PART 2

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to remove the video from the Curation</h5>
