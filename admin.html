<!DOCTYPE html>
<html>

<head>
    <title>Admin | Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/toast.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/jquerysession.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/toast.min.js"></script>
    <script src="js/admin.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="page-header main">
        <!-- User Name -->
        <span class="user-title">
        </span>

        <!-- Category Dropdown -->
        <span class="dropdown main-dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="category-dropdown-button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu" id="category-dropdown-items" aria-labelledby="dropdownMenuButton"></div>
        </span>

        <!-- Injestion Pipeline Button -->
        <span class="injestion-pipeline">
            <button class="btn btn-warning" aria-labelledby="injestion-pipeline-modal-label" data-toggle="modal"
                data-target="#injesion-pipeline-modal">Start Injestion
                pipeline</button>
        </span>

        <!-- Logout Button -->
        <span class="logout-container">
            <button class="btn btn-secondary" aria-labelledBy="logout-modal-label" data-toggle="modal"
                data-target="#logout-modal">Logout</button>
        </span>
    </div>

    <div class="container">
        <ul class="media-list video-list">
        </ul>
    </div>

    <!-- Show Video Modal -->
    <div class="modal fade" id="youtubeModal" tabindex="-1" role="dialog" aria-labelledby="youtubeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">That one friend who sings all songs confidently with wrong lyrics :PART 2
                        ENGLISH SONGS</h5>
                </div>
                <iframe id="modal-video" width="560" height="315" src="https://www.youtube.com/embed/EFg21zta1Ws"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Reject Video Modal -->
    <div class="modal fade" id="removeVideoModal" tabindex="-1" role="dialog" aria-labelledby="removeVideoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to remove the video from the Curation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btn-reject-modal-reject-video">Remove
                        Video</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Approve Video Modal -->
    <div class="modal fade" id="approveVideoModal" tabindex="-1" role="dialog" aria-labelledby="approveVideoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Approve the Video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Language Dropdown in the Approve Modal -->
                    <span class="dropdown approve-dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button"
                            id="approve-language-dropdown-button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        </button>
                        <div class="dropdown-menu" id="approve-language-dropdown-items"
                            aria-labelledby="dropdownMenuButton"></div>
                    </span>

                    <!-- Category Dropdown in the Approve Modal -->
                    <span class="dropdown approve-dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button"
                            id="approve-category-dropdown-button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        </button>
                        <div class="dropdown-menu" id="approve-category-dropdown-items"
                            aria-labelledby="dropdownMenuButton"></div>
                    </span>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-approve-modal-approve-video" class="btn btn-success">Approve
                        Video</button>
                    <button type="button" id="btn-approve-modal-close" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Injestion Pipeline Modal -->
    <div class="modal fade" id="injesion-pipeline-modal" tabindex="-1" role="dialog"
        aria-labelledby="injestion-pipeline-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to run the Injestion Pipeline?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover" id="injestion-pipeline-table">
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-start-injestion-pipeline">Start
                        Pipeline</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="logout-modal" tabindex="-1" role="dialog" aria-labelledby="logout-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to Logout?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="btn-logout-yes">Yes</button>
                    <button type="button" class="btn btn-secondary" id="btn-logout-no" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
